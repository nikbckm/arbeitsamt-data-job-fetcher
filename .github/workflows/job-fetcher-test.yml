name: Job Fetcher Test

on:
  workflow_dispatch:  # run manually

jobs:
  test-fetch:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install requests
      run: pip install requests

    - name: Run test fetcher
      run: python job_fetcher_test.py

    - name: Commit and push test CSV
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add test_job_details.csv
        git commit -m "Add test job [automated]" || echo "No changes to commit"
        git push https://x-access-token:${{ secrets.JOB_FETCHER_TOKEN }}@github.com/${{ github.repository }}.git
