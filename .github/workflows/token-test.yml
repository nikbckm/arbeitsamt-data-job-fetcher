name: Token Test

on:
  workflow_dispatch:  # Allow manual triggering

jobs:
  token-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Latest stable version

    - name: Set up Git
      uses: git-config-action/setup-git@v3  # Most up-to-date setup-git action

    - name: Create test file
      run: |
        echo "This is a token test file" > token_test_output.txt

    - name: Commit and push changes
      run: |
        git add token_test_output.txt
        git commit -m "Token test [automated]"
        git push https://github.com/nikbckm/arbeitsamt-data-job-fetcher.git HEAD:main
      env:
        GITHUB_TOKEN: ${{ secrets.SECRET }}
